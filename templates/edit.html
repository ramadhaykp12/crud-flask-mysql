<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
</head>
<body>
    <h1>Halaman Edit Data</h1>
    <form action="/edit/{{ data[0] }}" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" value="{{ data[1] }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ data[2] }}" required>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Kembali</a>
</body>
</html>
